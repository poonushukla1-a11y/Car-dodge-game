name: Build Pygame Web

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install pygbag
      run: |
        python -m pip install --upgrade pip
        pip install pygbag

    - name: Build game
      run: |
        pygbag .

    - name: Upload build
      uses: actions/upload-artifact@v4
      with:
        name: pygame-web-build
        path: build/web
